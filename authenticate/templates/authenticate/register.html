{% extends 'base.html' %}

{% block content %}
<div class="text-center mt-4 mb-4">
    <h2 class="text-muted">Регистрация</h2>
</div>
<div class="col-md-6 offset-md-3 mb-4">
    <form method="POST" action="">
        {% csrf_token %}
        <div class="form-group">
            <input type="text" name="username" id="username" class="form-control" placeholder="Логин" required>
        </div>
        <div class="form-group">
            <input type="email" name='email' class="form-control" id="email" placeholder="Электронная почта" required>
        </div>
        <div class="form-group">
            <input type="password" name='password1' class="form-control" id="password1" placeholder="Новый пароль"
                   required>
        </div>
        <div class="form-group">
            <input type="password" name='password2' class="form-control" id="password2" placeholder="Подтвердите пароль"
                   required>
        </div>
        {% if form.errors %}
        <ul  class="errorlist">
            {% for field, errors in form.errors.items %}
            {% for error in errors %}
            <li style="list-style-type: none;">{{ error }}</li>
            {% endfor %}
            {% endfor %}
        </ul>
        {% endif %}
        <div class="form-group">
            <button type="submit" class="form-control btn btn-primary">Зарегистрироваться</button>
        </div>
    </form>
</div>
{% endblock content %}
