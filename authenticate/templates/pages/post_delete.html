{% extends 'base.html' %}
{% block content %}
    <div class="container py-5 shadow-none p-3 mb-5 bg-light rounded">
            <div class="col-md-6 mx-auto ">
                <form class="form-horizontal" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <a class="btn btn-outline-primary ml-2" href="{% url 'home' %}">Назад</a>
                    </div>
                    <div class="form-group row mx-auto ">
                        <h2 class="py-3">Удалить запись "{{ post.title }}"?</h2>
                        <img src="{{ post.image.url}}" class="img-thumbnail">
                    </div>
                    <div class="forn-group row">
                        <div class="py-3 mx-auto">
                            <button class="btn btn-danger ml-2" type="submit">Удалить</button>
                        </div>
                    </div>
                </form>
        </div>
    </div>
{% endblock %}
